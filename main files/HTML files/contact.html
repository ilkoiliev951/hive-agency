                      </div>
                      <div>
                        <h3 class="aai-contact-widget-title">Contact Info</h3>

                    <div class="col-xl-6">
                      <div class="aai-form-input">
                        <input
                          type="text"
                          class="form-control shadow-none"
                          id="full_name"
                          placeholder="Full Name"
                        />
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="aai-form-input">
                        <input
                          type="text"
                          id="email"
                          class="form-control shadow-none"
                          placeholder="Email"
                        />
                      </div>
                    </div>
                    <div class="col-xl-12">
                      <div class="aai-form-input">
                        <textarea
                          class="form-control shadow-none text-area"
                          id="email_body"
                          placeholder="Message"
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-xl-12">
                      <div class="d-flex justify-content-start">
                        <button class="aai-btn btn-pill-solid" id="contact_send_btn">
                          Send A Message
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
